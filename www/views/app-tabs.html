
<ion-tabs class="tabs-icon-only tabs-striped tabs-background-stable tabs-bottom tabs-color-active-positive">

    <ion-tab title="Products" icon-off="ion-android-color-palette" icon-on="ion-android-color-palette" ui-sref="app.tabs.products">
        <ion-nav-view name="tab-products"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Companies" icon-off="ion-ios-people" icon-on="ion-ios-people" ui-sref="app.tabs.companies">
        <ion-nav-view name="tab-companies"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Favorites" icon-off="ion-ios-star-outline" icon-on="ion-ios-star-outline" ui-sref="app.tabs.favorites">
        <ion-nav-view name="tab-favorites"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Events" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar-outline" ui-sref="app.tabs.events">
        <ion-nav-view name="tab-events"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Scanner" icon-off="ion-qr-scanner" icon-on="ion-qr-scanner" ui-sref="app.tabs.scanner">
        <ion-nav-view name="tab-scanner"></ion-nav-view>
    </ion-tab>

</ion-tabs>
