<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="app-content"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Rad.</h1>
    </ion-header-bar>
    <ion-content>
      <div ng-if="masterCtrl.user.email" class="item"><i class="icon ion-person"></i>&nbsp;&nbsp;{{masterCtrl.user.email}}</div>
      <ion-list>
        <ion-item menu-close ui-sref="app.tabs">
          Home
        </ion-item>
        <ion-item menu-close ng-if="!masterCtrl.user.email" ng-click="masterCtrl.login()">
          Login
        </ion-item>
        <ion-item menu-close ng-if="masterCtrl.user.email" ng-click="masterCtrl.logout()">
          Logout
        </ion-item>
<!--         <ion-item menu-close href="#/app/search">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/browse">
          Browse
        </ion-item>
        <ion-item menu-close href="#/app/playlists">
          Playlists
        </ion-item> -->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
